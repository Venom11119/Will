<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Valentine App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      "use strict";
      const { useState } = React;

      function App() {
        const [isAuthenticated, setIsAuthenticated] = useState(false);
        const [password, setPassword] = useState("");
        const [noCount, setNoCount] = useState(0);
        const [yesPressed, setYesPressed] = useState(false);
        const yesButtonSize = noCount * 20 + 16;

        const handleNoClick = () => {
          setNoCount(noCount + 1);
        };

        const getNoButtonText = () => {
          const phrases = [
            "No", "Are you sure?", "What if I asked really nicely?", "Pretty please",
            "With a melted chocolate", "What about a heart shape cake", "Okie Okie!!! How about a flower bouquet???",
            "PLEASE POOKIE", "But :*(", "I am going to cryyyy", "Yep im crying :(", "ok ur talking to crying Vardan now",
            "please babe", ":(((", "PRETTY PLEASE", "muauauauauauhahhh", "No :("
          ];

          return phrases[Math.min(noCount, phrases.length - 1)];
        };

        const handleLogin = () => {
          if (password === "vrforever") {
            setIsAuthenticated(true);
          } else {
            alert("Incorrect password!");
          }
        };

        return React.createElement(
          "div",
          { className: "h-screen w-screen flex items-center justify-center bg-cover bg-center" },
          isAuthenticated
            ? React.createElement(
                "div",
                { className: "-mt-16 flex h-screen flex-col items-center justify-center" },
                yesPressed
                  ? React.createElement(
                      React.Fragment,
                      null,
                      React.createElement("img", {
                        src: "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif",
                      }),
                      React.createElement(
                        "div",
                        { className: "translucent-box my-4 p-4 rounded-lg shadow-lg" },
                        React.createElement(
                          "div",
                          {
                            style: {
                              color: "#B91C1C", // Red color
                              fontSize: "2rem", // Font size
                              fontWeight: "bold", // Bold font
                              textAlign: "center", // Center alignment
                              marginBottom: "1rem", // Spacing below
                            },
                          },
                          "WOOOOOOHHHOOOO!!! I love you pookie!! ;))"
                        )
                      )
                    )
                  : React.createElement(
                      React.Fragment,
                      null,
                      React.createElement("img", {
                        className: "h-[200px]",
                        src: "https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif",
                      }),
                      React.createElement(
                        "div",
                        { className: "translucent-box my-4" },
                        React.createElement(
                          "h1",
                          {
                            style: {
                              color: "#B91C1C", // Red color
                              fontSize: "2rem", // Font size
                              fontWeight: "bold", // Bold font
                              textAlign: "center", // Center alignment
                              marginBottom: "1rem", // Spacing below
                            },
                          },
                          "Will you be my Valentine?"
                        )
                      ),
                      React.createElement(
                        "div",
                        { className: "flex items-center" },
                        React.createElement(
                          "button",
                          {
                            className:
                              "mr-4 rounded bg-green-500 px-4 py-2 font-bold text-white hover:bg-green-700",
                            style: { fontSize: yesButtonSize },
                            onClick: () => setYesPressed(true),
                          },
                          "Yes"
                        ),
                        React.createElement(
                          "button",
                          {
                            onClick: handleNoClick,
                            className:
                              "rounded bg-red-500 px-4 py-2 font-bold text-white hover:bg-red-700",
                          },
                          noCount === 0 ? "No" : getNoButtonText()
                        )
                      )
                    )
              )
            : React.createElement(
                "div",
                { className: "translucent-box p-8 rounded-lg shadow-lg" },
                React.createElement(
                  "h1",
                  { className: "mb-6 text-3xl font-bold text-purple-700" },
                  "Enter Password"
                ),
                React.createElement("input", {
                  type: "password",
                  className: "mb-6 w-full rounded border px-4 py-3 text-black text-lg",
                  value: password,
                  onChange: (e) => setPassword(e.target.value),
                }),
                React.createElement(
                  "button",
                  {
                    onClick: handleLogin,
                    className:
                      "w-full rounded bg-gradient-to-r from-blue-500 to-indigo-600 px-4 py-3 text-lg font-bold text-white hover:from-indigo-600 hover:to-blue-500 shadow-lg hover:shadow-2xl",
                  },
                  "Submit"
                )
              )
        );
      }

      ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
  </body>
</html>
